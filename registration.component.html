<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #c7d4ff, #f2e8ff);
        }
        .contact-container {
            background: #8953534d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            margin-top: 2rem;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        h1 {
            margin-bottom: 15px;
            color: rgb(2, 157, 168);
            background-color: #f1edf7;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #8f8989;
            border-radius: 5px;
            outline: none;
        }
        input:focus {
            border-color: #a6adc4;
        }
        button {
            background: #014ee7;
            color: rgb(244, 242, 113);
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
        }
        .gender-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .gender-group label {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome To My Page</h1>
    <div class="contact-container">
        <h2>Student Registration Form</h2>
        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="rollno" placeholder="Your Roll No" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email id" required>
            </div>
            <div class="form-group">
                <input type="text" id="class" placeholder="Class" required>
            </div>
            <div class="form-group">
                <input type="text" id="div" placeholder="Your Div" required>
            </div>
            <div class="form-group">
                <input type="tel" id="mobile" placeholder="Mobile No" required>
            </div>
            <div class="form-group">
                <input type="text" id="country" placeholder="Country" required>
            </div>
            <!-- Gender Radio Buttons -->
            <div class="form-group gender-group">
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
